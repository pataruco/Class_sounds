<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href=style/style.css>
  <title>Super MarioBros. Sound board</title>
</head>
<body>
  <header>
    <img class="header_image" src=http://pataruco.s3.amazonaws.com/ga/soundboard/super_mario_bg.svg>
  </header>
  <main>
    <div class="column1">
      <img class="mario" src=http://pataruco.s3.amazonaws.com/ga/soundboard/mario.png>
    </div> <!-- column1 --> 
    <div class="column2">
      <div class="row one">
        <button class="mario_effects" id="oneup" title="1Up"></button>
        <button class="mario_effects" id="coin" title="Coin"></button>
        <button class="mario_effects" id="fire" title="Fire"></button>
        <button class="mario_effects" id="fly" title="Fly"></button>
      </div>
      <div class="row two">
        <button class="mario_effects" id="game_over" title="Game Over"></button>
        <button class="mario_effects" id="goompa" title="Goompa"></button>
        <button class="mario_effects" id="jump" title="Jump"></button>
        <button class="mario_effects" id="mushroom" title="Mushroom"></button>
      </div>
      <div class="row three">
        <button class="mario_effects" id="pause" title="Pause"></button>
        <button class="mario_effects" id="pipe" title="Pipe"></button>
        <button class="mario_effects" id="tail" title="Tail"></button>
        <button class="mario_effects" id="thwomp" title="Thowmp"></button>
      </div>      
      </div>
    </div> <!-- column2 -->
  </main>
  <footer>
    <div class="sounds_keys"></div>
    
  
  </footer> <!-- footer -->

</body>
<script type="text/javascript" src ="scripts/jquery-2.1.4.js"></script>
<script type="text/javascript" src="scripts/soundmanager2.js"></script>
<script type="text/javascript" src="scripts/main_with_jQuery.js"></script>

</html>
