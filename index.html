<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href=style/style.css>
  <title>Super MarioBros. Sound board</title>
</head>
<body>
  <header>
    <img class="header_image" src=http://pataruco.s3.amazonaws.com/ga/soundboard/super_mario_bg.svg>
  </header>
  <main>
    <div id="column1">
      <img class="mario" src=http://pataruco.s3.amazonaws.com/ga/soundboard/mario.png>
    </div> <!-- column1 --> 
    <div id="column2">
      <div class="row1">
        <button class="mario_effects" id="oneup" title="1Up">1Up</button>
        <button class="mario_effects" id="coin" title="Coin">Coin</button>
        <button class="mario_effects" id="fire" title="Fire">Fire</button>
      </div>
      <div class="row2">
        <button class="mario_effects" id="fly" title="Fly">Fly</button>
        <button class="mario_effects" id="game_over" title="Game Over">Game Over</button>
        <button class="mario_effects" id="goompa" title="Goompa">Goompa Jump</button>
      </div>
      <div class="row3">
        <button class="mario_effects" id="jump" title="Jump">Jump</button>
        <button class="mario_effects" id="mushroom" title="Mushroom">Mushroom</button>
        <button class="mario_effects" id="pause" title="Pause">Pause</button>
      </div>
      <div class="row4">
        <button class="mario_effects" id="pipe" title="Pipe">Pipe</button>
        <button class="mario_effects" id="tail" title="Tail">Tail</button>
        <button class="mario_effects" id="thwomp" title="Thowmp">Thowmp</button>
      </div>
    </div> <!-- column2 -->
  </main>
  <footer> <!-- footter -->
   <!--  <audio controls src="audiofiles/themes/main.mp3" type="audio/mp3"></audio>
    <audio controls src="audiofiles/themes/star.mp3" type="audio/mp3"></audio>
    <audio controls src="audiofiles/themes/koopa.mp3" type="audio/mp3"></audio>
    <audio controls src="audiofiles/themes/underwater.mp3" type="audio/mp3"></audio> -->
     

    <!-- <audio src="audiofiles/themes/main.mp3" type="audio/mp3" controls>Play</audio> -->

      
  </footer> <!-- footer -->

</body>
<script type="text/javascript" src ="scripts/jquery-2.1.4.js"></script>
<script type="text/javascript" src="scripts/soundmanager2.js"></script>
<script type="text/javascript" src="scripts/main_with_jQuery.js"></script>

</html>
