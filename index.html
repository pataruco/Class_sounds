<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <script type="text/javascript" src ="scripts/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="scripts/soundmanager2.js"></script>
  <script type="text/javascript" src="scripts/main_with_jQuery.js"></script>
  <link rel="stylesheet" type="text/css" href=style/style.css>
  <title>Super MarioBros. Sound board</title>
</head>
<body>
  <header>
    <img class="header_image" src=http://pataruco.s3.amazonaws.com/ga/soundboard/super_mario_header.svg>
  </header>
  <main>
    <div class="container">
      <div class="column1">
        <img class="mario" src=http://pataruco.s3.amazonaws.com/ga/soundboard/mario.png>
      </div> <!-- column1 --> 
      <div class="column2">
        <div class="row one">
          <button class="mario_effects" id="oneup" title="1Up">
            <p class="hidden">1Up</p>
            <p class="hidden_keys">Q</p>
          </button>
          <button class="mario_effects" id="coin" title="Coin">
            <p class="hidden">Coin</p>
            <p class="hidden_keys">W</p>
          </button>
          <button class="mario_effects" id="fire" title="Fire">
            <p class="hidden">Fire</p>
            <p class="hidden_keys">E</p>
          </button>
          <button class="mario_effects" id="fly" title="Fly">
            <p class="hidden">Fly</p>
            <p class="hidden_keys">R</p>
          </button>
        </div>
        <div class="row two">
          <button class="mario_effects" id="game_over" title="Game Over">
            <p class="hidden">Game Over</p>
            <p class="hidden_keys">A</p>
          </button>
          <button class="mario_effects" id="goompa" title="Goompa">
            <p class="hidden">Goompa</p>
            <p class="hidden_keys">S</p>
          </button>
          <button class="mario_effects" id="jump" title="Jump">
            <p class="hidden">Jump</p>
            <p class="hidden_keys">D</p>
          </button>
          <button class="mario_effects" id="mushroom" title="Mushroom">
            <p class="hidden">Mushroom</p>
            <p class="hidden_keys">F</p>
          </button>
        </div>
        <div class="row three">
          <button class="mario_effects" id="pause" title="Pause">
            <p class="hidden">Pause</p>
            <p class="hidden_keys">Z</p>
          </button>
          <button class="mario_effects" id="pipe" title="Pipe">
            <p class="hidden">Pipe</p>
            <p class="hidden_keys">X</p>
          </button>
          <button class="mario_effects" id="tail" title="Tail">
            <p class="hidden">Tail</p>
            <p class="hidden_keys">C</p>
          </button>
          <button class="mario_effects" id="thwomp" title="Thowmp">
            <p class="hidden">Thwomp</p>
            <p class="hidden_keys">V</p>
          </button>
        </div>      
      </div> <!-- column2 -->
    </div>
  </main>
</body>
</html>
